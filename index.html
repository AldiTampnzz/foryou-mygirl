<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }
        .cake {
            font-size: 5em;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }
        button {
            background-color: #ff4500;
            color: white;
            padding: 15px 20px;
            border: none;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            animation: fadeIn 4s ease-in-out;
        }
        button:hover {
            background-color: #ff6347;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‰</h1>
    <p>Semoga harimu penuh kebahagiaan dan kejutan indah!</p>
    <div class="cake">ðŸŽ‚</div>
    <button onclick="playMusic()">Putar Musik</button>
    
    <audio id="birthdaySong" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mp3">
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("birthdaySong");
            audio.volume = 1.0; // Pastikan volume penuh
            audio.play();
        }

        // Efek konfeti
        var canvas = document.getElementById("confetti");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var confettis = [];
        for (var i = 0; i < 100; i++) {
            confettis.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() * 100 + 10
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < confettis.length; i++) {
                var c = confettis[i];
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fill();
                c.y += Math.random() * 3;
                if (c.y > canvas.height) c.y = 0;
            }
        }
        setInterval(drawConfetti, 30);
    </script>
</body>
</html>
